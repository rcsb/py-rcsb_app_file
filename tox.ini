[tox]
envlist = py39
skipsdist = false
[testenv]
platform=
       macos: darwin
       linux: linux
basepython = py39: python3.9
package = editable-legacy
deps =
       -r requirements.txt
       flake8
       flake8-import-order>=0.9
       pylint
;       black>=21.5b1
       coverage
allowlist_externals = echo, uvicorn
commands =
    echo "Starting {envname}"
    {envpython} -V
    {envpython} -m unittest discover -v --start-directory rcsb/app/tests-client --pattern "test*.py"
    {envpython} -m unittest discover -v --start-directory rcsb/app/tests-file --pattern "test*.py"
    # Exceptions: D for docstrings, I for imports order and formatting, E302 is slice spacing  - W503 multiline spacing incompatible with black
    flake8 --max-line-length=185 --ignore=D,I,E203,W503,E402  rcsb/app/file setup.py
    pylint --disable=R,C --reports=n --rcfile={toxinidir}/pylintrc  rcsb/app/file setup.py
;    black --diff --line-length 185  rcsb/app/file setup.py
    coverage erase
    coverage run --parallel-mode --omit="*__init__.py,*client.py,*gui.py" --source="rcsb/app/client" -m unittest discover -v --start-directory rcsb/app/tests-client --pattern "test*.py"
    coverage run --parallel-mode --omit="*__init__.py,*client.py,*gui.py" --source="rcsb/app/file" -m unittest discover -v --start-directory rcsb/app/tests-client --pattern "test*.py"
    coverage run --parallel-mode --omit="*__init__.py,*client.py,*gui.py" --source="rcsb/app/file" -m unittest discover -v --start-directory rcsb/app/tests-file --pattern "test*.py"
    echo " ------- Consolidating {envname} data ----------"
    coverage combine
    echo " ------- Building {envname} reports ----------"
    coverage report --fail-under=60
    - coverage xml
    echo "Completed {envname}"
